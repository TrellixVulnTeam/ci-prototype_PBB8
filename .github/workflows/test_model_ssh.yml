    runs-on: ubuntu-latest
    steps:
    - name: Scp test files
      run: |
        scp lowercase.py rheer@ecegrid.ecn.purdue.edu:~/
    - name: Executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ecegrid.ecn.purdue.edu
        username: rheer
        password: 8rnyPU16ce
        script: |
          rm -r testing
          python3 -m pip install pytest
          python3 -m pip install pytest-cov
          cd
          mkdir testing
          cd testing
          mv ~/lowercase.py ~/testing/
          pytest lowercase.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
